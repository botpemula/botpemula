<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTPEMULA</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #ddd;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Mode gelap */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode header {
            background-color: #1E88E5;
        }

        body.dark-mode footer {
            background-color: #333;
        }

        body.dark-mode button {
            background-color: #1E88E5;
        }

        body.dark-mode button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BOTPEMULA</h1>
    </header>
    <main>
        <p>Ini adalah contoh web sederhana yang mengikuti mode sistem perangkat Anda.</p>
        <button id="alertButton">Klik Saya</button>
    </main>
    <footer>
        <p>&copy; 2024 BOTPEMULA</p>
    </footer>
    <script>
        // JavaScript

        // Fungsi untuk mengecek preferensi mode gelap sistem
        function applyDarkModePreference() {
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Jalankan saat halaman dimuat
        applyDarkModePreference();

        // Pantau perubahan preferensi mode sistem
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            applyDarkModePreference();
        });

        // Event untuk tombol "Klik Saya"
        document.getElementById('alertButton').addEventListener('click', function () {
            alert('Tombol diklik!');
        });
    </script>
</body>
</html>
