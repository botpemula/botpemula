    <div class="main-content">
        <!-- <h1>Minify</h1> -->
        <form id="minifyForm">
            <label for="code">Minify Code</label>
            <textarea name="code" id="code" placeholder="Input code.."></textarea>
            <!-- <label for="type">Choose Code Type</label> -->
            <select name="type" id="type">
                <option value="js">All code</option>
                <option value="js">JavaScript</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="php">PHP</option>
                <option value="java">Java</option>
                <option value="c">C</option>
            </select>
            <button type="button" onclick="minifyCode()">Minify</button>
            <p class="error" id="error"></p>
        </form>

        <div id="outputContainer" class="output">
            <strong>Result Minify</strong>
            <pre><code id="minifiedCode" class="language-html"></code></pre>

                <button onclick="copyToClipboard()">Copy</button>
                <button onclick="downloadFile()">Download</button>

    <script>
        function adjustOutputSize() {
            const input = document.getElementById('code');
            const output = document.getElementById('outputContainer');
            output.style.height = `${input.offsetHeight}px`;
            output.style.width = `${input.offsetWidth}px`;
        }

        function minifyCode() {
            const code = document.getElementById('code').value;
            const type = document.getElementById('type').value;
            const errorElement = document.getElementById('error');
            const outputContainer = document.getElementById('outputContainer');
            const minifiedCodeElement = document.getElementById('minifiedCode');

            if (!code.trim()) {
                errorElement.textContent = 'Kode tidak boleh kosong!';
                outputContainer.style.display = 'none';
                return;
            } else {
                errorElement.textContent = '';
            }

            let minifiedCode = '';
            let languageClass = '';

            try {
                switch (type) {
                    case 'php':
                        minifiedCode = code.replace(/\/\/.*$/gm, '').replace(/\/\*[\s\S]*?\*\//gm, '').replace(/\s+/g, ' ').trim();
                        languageClass = 'language-php';
                        break;
                    case 'python':
                    case 'ruby':
                    case 'js':
                    case 'java':
                    case 'c':
                        minifiedCode = code.replace(/#.*$/gm, '').replace(/\s+/g, ' ').trim();
                        languageClass = `language-${type}`;
                        break;
                    default:
                        errorElement.textContent = 'Tipe kode tidak dikenali!';
                        return;
                }
            } catch (err) {
                errorElement.textContent = `Error saat minify: ${err.message}`;
                outputContainer.style.display = 'none';
                return;
            }

            minifiedCodeElement.textContent = minifiedCode;
            minifiedCodeElement.className = `language-${languageClass}`;
            Prism.highlightElement(minifiedCodeElement);

            outputContainer.style.display = 'block';
            adjustOutputSize();
        }

        function copyToClipboard() {
            const code = document.getElementById('minifiedCode').textContent;
            const textArea = document.createElement('textarea');
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }

        function downloadFile() {
            const code = document.getElementById('minifiedCode').textContent;
            const blob = new Blob([code], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'minified_code.txt';
            link.click();
        }
    </script>
