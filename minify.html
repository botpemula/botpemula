    <script>
      function highlightCode() {
        const code = document.getElementById('code').value;
        const type = document.getElementById('type').value;
        const minifiedCodeElement = document.getElementById('minifiedCode');
        const errorElement = document.getElementById('error');
        const outputContainer = document.getElementById('outputContainer');
        let languageClass = `language-${type}`;
        minifiedCodeElement.textContent = code;
        minifiedCodeElement.className = languageClass;
        Prism.highlightElement(minifiedCodeElement);
        outputContainer.style.display = code.trim() ? 'block' : 'none';
      }

      function minifyCode() {
        const code = document.getElementById('code').value;
        const type = document.getElementById('type').value;
        const errorElement = document.getElementById('error');
        const outputContainer = document.getElementById('outputContainer');
        const minifiedCodeElement = document.getElementById('minifiedCode');
        if (!code.trim()) {
          errorElement.textContent = 'Kode tidak boleh kosong!';
          outputContainer.style.display = 'none';
          return;
        } else {
          errorElement.textContent = '';
        }
        let minifiedCode = '';
        try {
          switch (type) {
            case 'js':
              minifiedCode = code.replace(/\/\/.*$/gm, '').replace(/\/\*[\s\S]*?\*\//gm, '').replace(/\s+/g, ' ').trim();
              break;
            case 'python':
            case 'ruby':
            case 'php':
            case 'java':
            case 'c':
              minifiedCode = code.replace(/#.*$/gm, '').replace(/\s+/g, ' ').trim();
              break;
            case 'html':
              minifiedCode = code.replace(/\s+/g, ' ').trim();
              break;
            case 'css':
              minifiedCode = code.replace(/\s+/g, ' ').trim();
              break;
            case 'json':
              minifiedCode = JSON.stringify(JSON.parse(code));
              break;
            default:
              errorElement.textContent = 'Tipe kode tidak dikenali!';
              return;
          }
        } catch (err) {
          errorElement.textContent = `Error saat minify: ${err.message}`;
          outputContainer.style.display = 'none';
          return;
        }
        minifiedCodeElement.textContent = minifiedCode;
        minifiedCodeElement.className = `language-${type}`;
        Prism.highlightElement(minifiedCodeElement);
        outputContainer.style.display = 'block';
      }

      function copyToClipboard() {
        const code = document.getElementById('minifiedCode').textContent;
        const textArea = document.createElement('textarea');
        textArea.value = code;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      }

      function downloadFile() {
        const code = document.getElementById('minifiedCode').textContent;
        const blob = new Blob([code], {
          type: 'text/plain'
        });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'minified_code.txt';
        link.click();
      }
    </script>
